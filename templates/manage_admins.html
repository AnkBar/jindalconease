{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Manage Admins</h2>
    <form method="POST" class="mb-8">
        <input type="hidden" name="action" value="create">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" name="username" class="w-full border rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" name="password" class="w-full border rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" name="email" class="w-full border rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 dark:hover:bg-blue-500">Create Admin</button>
    </form>
    <h3 class="text-lg font-semibold mb-2">Current Admins</h3>
    <table class="w-full border-collapse border dark:border-gray-700">
        <thead>
            <tr class="bg-gray-200 dark:bg-gray-700">
                <th class="border p-2 dark:border-gray-600">Username</th>
                <th class="border p-2 dark:border-gray-600">Email</th>
                <th class="border p-2 dark:border-gray-600">Status</th>
                <th class="border p-2 dark:border-gray-600">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td class="border p-2 dark:border-gray-600">{{ admin[1] }}</td>
                    <td class="border p-2 dark:border-gray-600">{{ admin[3] }}</td>
                    <td class="border p-2 dark:border-gray-600">{{ 'Approved' if admin[2] else 'Pending' }}</td>
                    <td class="border p-2 dark:border-gray-600">
                        <form method="POST">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="user_id" value="{{ admin[0] }}">
                            <button type="submit" class="text-red-600 dark:text-red-400 hover:underline">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
